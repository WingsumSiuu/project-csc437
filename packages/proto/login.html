<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <style>
        .page {
            height: 100vh;
            grid-template-rows: 1fr fit-content(1fr) 1fr;
        }

        main.card {
            align-self: center;
            grid-column: 3 / span 4;
        }

        h3 {
            grid-column: start / end;
            align-self: end;
        }

        p {
            grid-column: 2 / -2;
            text-align: center;
        }

        label, input {
            font-family: "Mansalva", sans-serif;
        }

    </style>
    <script type="module">
        import { define, Auth } from "@calpoly/mustang";
        import { LoginFormElement } from "/src/auth/login-form";
        import { NavbarElement } from "/src/navbar.ts";

        define({
            "mu-auth": Auth.Provider,
            "login-form": LoginFormElement,
            "navbar-element": NavbarElement,
        });
    </script>
</head>
<body class="page">
<mu-auth>
    <navbar-element></navbar-element>
</mu-auth>
    <br><br>
    <h3 class="title-text">User Login</h3>
    <main class="card">
        <login-form api="/auth/login">
            <label>
                <span>Username:</span>
                <input name="username" autocomplete="off" />
            </label>
            <br>
            <label>
                <span>Password:</span>
                <input type="password" name="password" />
            </label>
            <br><br>
        </login-form>
    </main>
    <p
    >Or did you want to
        <a href="new-user.html">Sign up as a new user</a>?
    </p>
</body>
</html>
