<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Spider Field</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">

        <link href="/styles/page.css" rel="stylesheet">
        <link href="/styles/tokens.css" rel="stylesheet">
        <link href="/styles/reset.css" rel="stylesheet">

        <script type="module">
            import { define } from "@calpoly/mustang";
            import { NavbarElement } from "../../src/navbar";

            define({
                "navbar-element": NavbarElement,
            });

            NavbarElement.initializeOnce();
        </script>
    </head>

    <body>
        <navbar-element></navbar-element>
        <br>
        <div class="body-content-intro-text">
            <h1 class="page-title">spider field</h1>
            <p>home of the spider who lives in a dark and spooky cave.</p>
            <p>also houses mainly white flowers.</p>
        </div>
        <hr>
        <div class="img-under-text">
        <img src="/images/fields/spider.png" alt="spider field">
        </div>
        <hr>
        <br>
        <div class="body-content-field">
            <div class="two-one-grid">
                <div>
                    <h3 class="title-text">Mob(s)</h3>
                    <div class="mob-box">
                        <h3>spider (level 4)</h3>
                        <hr>
                        <img class="mob-img" src="/images/mobs/spider-mob.webp" alt="spider mob">
                        <hr>
                        <p>Mob Stats</p>
                        <table class="table">
                            <tr>
                                <td>Health</td>
                                <td>100</td>
                            </tr>
                            <tr>
                                <td>Damage</td>
                                <td>20</td>
                            </tr>
                            <tr>
                                <td>Honey Dropped</td>
                                <td>1000</td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <h3 class="title-text">Flower(s)</h3>
                    <div class="flower-box">
                        <svg class="flower-icon">
                            <use href="../../icons/bee.svg#icon-flower" />
                        </svg>
                        <p>white flowers</p>
                    </div>
                </div>

            </div>
        </div>

        <br>
        <br>
        <br>
    </body>
</html>
