        <meta charset="utf-8">

    <body>
        <a href="../../index.html">Return to Home</a>
        <br>
        <br>
        <h1 class="page-title">bamboo field</h1>
        <div class="img-under-text">
            <img src="/images/fields/bamboo.png" alt="bamboo field">
        </div><hr>
        <p>a field surrounded by tall bamboo.</p>
        <hr>
        <br>

        <div class="body-content-field">
            <div class="field-grid">
                <div>
                    <h3 class="index-topic-title">Mob(s)</h3>
                    <div class="mob-box">
                        <h3>rhino beetle (level 1)</h3>
                        <hr>
                        <img class="mob-img" src="/images/mobs/rhinobeetle.webp" alt="spider mob">
                        <hr>
                        <p>Mob Stats</p>
                        <table class="mob-table">
                            <tr>
                                <td>Health</td>
                                <td>10</td>
                            </tr>
                            <tr>
                                <td>Damage</td>
                                <td>18</td>
                            </tr>
                            <tr>
                                <td>Honey Dropped</td>
                                <td>75</td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <h3 class="index-topic-title">Flower(s)</h3>
                    <div class="flower-box">
                        <svg class="flower-icon">
                            <use href="../../icons/bee.svg#icon-flower" />
                        </svg>
                        <p>blue flowers</p>
                    </div>
                </div>

            </div>
        </div>

        <br>
        <br>
        <br>
    </body>
