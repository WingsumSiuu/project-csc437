<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <style>
        .page {
            height: 100vh;
            grid-template-rows: 1fr fit-content(1fr) 1fr;
        }

        main.card {
            align-self: center;
            grid-column: 3 / span 4;
        }

        h2 {
            grid-column: start / end;
            align-self: end;
        }

        p {
            grid-column: 2 / -2;
            text-align: center;
        }

        label, input {
            font-family: "Mansalva", sans-serif;
        }
    </style>
  <script type="module" crossorigin src="/assets/newuser-BFfckWBo.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/navbar-rDali1mL.js">
  <link rel="modulepreload" crossorigin href="/assets/login-form-C9-AzAxg.js">
</head>
<body class="page">
<mu-auth>
    <navbar-element></navbar-element>
    <br><br>
    <h3 class="title-text">Sign Up</h3>
    <main class="card">
        <login-form api="/auth/register">
            <label>
                <span>Username:</span>
                <input name="username" autocomplete="off" />
            </label>
            <br>
            <label>
                <span>Password:</span>
                <input type="password" name="password" />
            </label>
            <br>
            <span slot="button-label">Create Account</span>
        </login-form>
    </main>
    <p
    >Already have an account?
        <a href="login.html">Sign in instead</a>
    </p>
</mu-auth>
</body>
</html>
